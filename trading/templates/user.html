{% extends "layout.html" %}
{% block content %}
    <div class="form-container">
      <div class="media">
          <img class="rounded-circle account-img" src="../static/profile_pics/{{ user.image_file }}">
          <div class="media-body">
              <h2 class="account-heading">{{ user.username }}</h2>
              ðŸ“ž {{ user.phone }}
              <p class="text-secondary">ðŸ“§ {{ user.email }}</p>
          </div>
      </div>
    </div>

    <section id="products" class="products py-5">
        <div class="container">
            <!-- section title -->
            <div class="row">
                <div class="col-10 mx-auto col-sm-6 text-center">
                    <h1 class="text-capitalize product-title">{{ user.username }}'s Items</h1>
                </div>
            </div>
            <!-- end section title -->

            <!-- Product items -->
            <div class="row product-items" id="product-items">
              {% for item in user.items %}
                <div class="col-10 col-sm-6 col-lg-4 mx-auto my-3">
                    <div class="card single-item">
                      <div class="img-container">
                        <img src="../static/item_pics/{{ item.image_file }}" class="card-img-top product-img" alt="">
                      </div>
                      <div class="card-body">
                        <div class="card-text d-flex justify-content-between text-capitalize text-center">
                          <h5 id="item-name" >{{ item.name }}</h5>
                        </div>
                      </div>
                    </div>
                </div>
              {% endfor %}
            </div>
        </div>
    </section>
    
 {% endblock %}
